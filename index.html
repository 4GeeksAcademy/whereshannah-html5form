<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Form</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://kit.fontawesome.com/f78eb2a9e8.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-10">
        <div class="card">
          <div class="card-header">
            <h4 class="text-left mb-0">Payment form example</h4>
          </div>
          <div class="card-body">
            <div class="alert alert-danger" role="alert">
              Some fields are missing
            </div>
            <form>
              <div class="form-row">
                <div class="form-group col-md-4 mb-3">
                  <label for="cardNumber">Card #</label>
                  <input type="text" class="form-control" id="cardNumber" placeholder="XXXX-XXXX-XXXX-XXXX">
                </div>
                <div class="form-group col-md-4 mb-3">
                  <label for="cvc">CVC #</label>
                  <input type="text" class="form-control" id="cvc" placeholder="XXX">
                </div>
                <div class="form-group col-md-4 mb-3">
                  <label for="amount">Amount</label>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fas fa-dollar-sign"></i></span>
                    </div>
                    <input type="text" class="form-control" id="amount" placeholder="Amount">
                  </div>
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" id="firstName">
                </div>
                <div class="form-group col-md-6">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" id="lastName">
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="city">City</label>
                    <input type="text" class="form-control" id="city">
                </div>
                <div class="form-group col-md-3">
                    <label for="state">State</label>
                    <select id="state" class="form-control">
                        <option selected>Pick a State</option>
                        <option>Alabama</option>
                        <option>Alaska</option>
                        <option>Arkansas</option>
                    </select>
                </div>
                <div class="form-group col-md-3">
                    <label for="postalCode">Postal Code</label>
                    <input type="text" class="form-control" id="postalCode">
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label>We accept:</label>
                  <div class="d-flex">
                    <div class="bg-secondary p-1 mr-0">
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="cardType" id="visa">
                        <label class="form-check-label" for="visa">
                          <i class="fab fa-cc-visa fa-lg text-white"></i>
                        </label>
                      </div>
                    </div>
                    <div class="bg-secondary p-1 mr-0">
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="cardType" id="mastercard">
                        <label class="form-check-label" for="mastercard">
                          <i class="fab fa-cc-mastercard fa-lg text-white"></i>
                        </label>
                      </div>
                    </div>
                    <div class="bg-secondary p-1 mr-0">
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="cardType" id="amex">
                        <label class="form-check-label" for="amex">
                          <i class="fab fa-cc-amex fa-lg text-white"></i>
                        </label>
                      </div>
                    </div>
                    <div class="bg-secondary p-1 mr-0">
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="cardType" id="discover">
                        <label class="form-check-label" for="discover">
                          <i class="fab fa-cc-discover fa-lg text-white"></i>
                        </label>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="form-group col-md-6">
                  <label for="message">Message</label>
                  <textarea class="form-control" id="message" rows="5"></textarea>
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6 offset-md-6">
                  <small id="notes" class="form-text text-muted">Add any notes here.</small>
                </div>
              </div>
            </form>
          </div>
          <div class="card-footer bg-light text-right">
            <button type="button" class="btn btn-secondary mr-2">Cancel</button>
            <button type="submit" class="btn btn-primary">Send</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
